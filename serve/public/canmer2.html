<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
</head>

<body>
  <video id="video"></video>
  <video id="video1"></video>
  <button id="button">开始</button>
  <button id="change">change</button>
  <canvas id="canvas" width="640" height="640"></canvas>
  <button onclick="startRecording()">开始录制（先点）</button>
  <button onclick="stopAndblobDownload()">下载录像（再点）</button>

</body>
<script>
  const video = document.getElementById("video")
  const video1 = document.getElementById("video1")
  const button = document.getElementById('button')
  const canvas = document.getElementById("canvas")
  const context = canvas.getContext("2d")
  const stream2 = video.captureStream(60);
  const change = document.getElementById('change')
  let facingMode = "environment"
  let currentStream = null
  var allChunks = [];
  const recorder = new MediaRecorder(stream2, {
    mimeType: 'video/webm;codecs=vp9'
  });
  recorder.ondataavailable = e => {
    allChunks.push(
      e.data
    );
  }
  button.addEventListener("click", function () {
    openCam()
  })
  change.addEventListener("click", function () {
    facingMode = facingMode === "user" ? "environment" : "user"
    openCam()
  })
  // 停止所有的媒体
  function stopMediaTracks(stream) {
    stream.getTracks().forEach(track => {
      track.stop();
    });
  }
  function openCam() {
    if (currentStream) stopMediaTracks(currentStream);
    const constraints = {
      video: {
        facingMode: facingMode,
      },
      audio: false,
    };
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function (stream) {
        currentStream = stream
        if (window.URL) {
          video.srcObject = stream;
          video.onloadedmetadata = function (e) {
            video.play();
          };
        } else {
          video.src = stream;
        }
        // setInterval(() => {
        //   context.drawImage(stream, 0, 0, 640, 480);
        // }, Math.floor(1000 / 60));
      })
      .catch(function (err) {
        console.log(err)
      });
  }
  function stopAndblobDownload() {
    recorder.stop();
    const fullBlob = new Blob(allChunks);
    const downloadUrl = window.URL.createObjectURL(fullBlob);
    video1.src = downloadUrl
    video1.play();
  }

  //start
  function startRecording() {
    recorder.start(10);
  }
</script>

</html>
